<aside
  class="w-64 absolute z-10 md:static h-full block bg-gray-800 border-r border-gray-700"
  [class.-translate-x-full]="!isVisible()"
  [class.translate-x-0]="isVisible()"
>
  <div class="h-full flex flex-col">
    <div class="p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold text-white">Task Manager</h2>
      <button
        class="hover:bg-slate-600 px-2 py-1 rounded-md block md:hidden"
        (click)="toggle()"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <nav class="flex-1 px-2 py-4 space-y-1">
      @for (module of modulesLinks; track $index) {
      <a
        [routerLink]="module.urlRedirect"
        routerLinkActive="bg-gray-700 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-2 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
      >
        <i [class]="module.icon" class="h-5 w-5 mr-3"></i>
        {{ module.textShow }}
      </a>
      }
    </nav>

    <div class="p-4 border-t border-gray-700">
      <a
        (click)="logout()"
        routerLink="/login"
        class="flex items-center px-4 py-2 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
      >
        <i class="fa-solid fa-arrow-right-from-bracket h-5 w-5 mr-3"></i>
        Cerrar Sesi√≥n
      </a>
    </div>
  </div>
</aside>
