<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-blue-500 bg-opacity-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-blue-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
      </div>
      <div class="ml-5">
        <p class="text-gray-400 text-sm font-medium">Total Tareas</p>
        <p class="text-2xl font-bold text-white">{{ summary.totalTasks }}</p>
      </div>
    </div>
  </div>

  <div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-yellow-500 bg-opacity-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-yellow-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <div class="ml-5">
        <p class="text-gray-400 text-sm font-medium">En Progreso</p>
        <p class="text-2xl font-bold text-white">{{ summary.inProgressTasks }}</p>
      </div>
    </div>
  </div>

  <div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-green-500 bg-opacity-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-green-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      <div class="ml-5">
        <p class="text-gray-400 text-sm font-medium">Completadas</p>
        <p class="text-2xl font-bold text-white">{{ summary.completedTasks }}</p>
      </div>
    </div>
  </div>
</div>
